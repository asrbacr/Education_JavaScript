<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c = 2, потому что сначала увеличивается на 1, потом записывается в c
  а = 2
  */
  c = ++a;
  console.log(c);

  /*
  d = 1, потому что сначала в d записывается значение b, а потом b увеличивается на 1
  b = 2
  */
  d = b++;
  console.log(d);

  /*
  c = 5, потому что a = 2 увеличивается на 1, потом прибавляется 2
  a = 3
  */
  c = 2 + ++a;
  console.log(c);

  /*
  d = 4, потому что b = 2 прибавляется 2 после присвоения в d, увеличивается b на 1
  b = 3
  */
  d = 2 + b++;
  console.log(d);

  // a = 3
  console.log(a);
  // b = 3
  console.log(b);
</script>
</body>
</html>
