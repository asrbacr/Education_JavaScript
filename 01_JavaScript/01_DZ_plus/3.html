<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  // 1. складывается 10 и 10 получается 20, затем приклеивается 10. результат текст 2010

  console.log(10 + "10" + 10);
  // 2. склеивается 10 10 и 10. результат текст 101010

  console.log(10 + 10 + +"10");
  // 3. складывается 10 и 10 получается 20, затем текст 10 преобразуется в число и прибавляется к 20. результат число 30

  console.log(10 / -"");
  // 4. при делении числа на строку, результат бесконечность.

  console.log(10 / +"2,5");
  // 5. 10 начало делиться на 2, затем появился неизвестный символ ",", который всё сломал. результат Не число.
</script>
</body>
