<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <script>
      "use strict";
      // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
      const dropItemEl = document.querySelectorAll(
        "div.dropdown div.dropdown-menu a.dropdown-item"
      );
      dropItemEl.forEach((el) => el.classList.add("super-dropdown"));
      // console.log(dropItemEl);

      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
      const btnEl = document.querySelector("button.btn");
      btnEl.classList.forEach((e) => {
        if (e === "btn-secondary") {
          btnEl.classList.remove("btn-secondary");
        } else {
          btnEl.classList.add("btn-secondary");
        }
      });
      //   console.log(btnEl);

      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
      const dropMenuEl = document.querySelector("div.dropdown div.menu");
      dropMenuEl.classList.remove("dropdown-menu");
      //   console.log(dropMenuEl);

      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`
      const divDropEl = document.querySelector("div.dropdown");
      divDropEl.insertAdjacentHTML("afterbegin", '<a href="#">link</a>');

      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      const divIdEl = document.querySelector("#dropdownMenuButton");
      divIdEl.setAttribute("id", "superDropdown");
      // console.log(divIdEl);

      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      const dataEl = document.querySelector(
        '[aria-labelledby="dropdownMenuButton"]'
      );
      dataEl.dataset.dd = "3"; // это ещё используют?
      // dataEl.setAttribute("data-dd", 3);

      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
      const removeTypeEl = document.querySelector(".dropdown-toggle");
      removeTypeEl.removeAttribute("type");
    </script>
  </body>
</html>
