<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <div class="lists-cart center">
      <div class="lists-cart__left">
        <div class="cart">
          <img
            src="./img/shopping_cart_1.jpg"
            alt="mango people t-shirt"
            class="cart__img"
          />

            <div class="cart-group__header">
              <h3 class="cart__name">MANGO PEOPLE T-&nbsp;SHIRT</h3>
              <div class="card__del">
                <svg
                  width="18.000000"
                  height="18.000000"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <path

                    fill="#575757"
                    fill-opacity="1.000000"
                    fill-rule="nonzero"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="cart-group__content">
              <p class="cart__data cart__price">
                Price:<span class="cart__price_numder">$300</span>
              </p>
              <p class="cart__data cart__color">
                Color: <span class="cart__color_value">Red</span>
              </p>
              <p class="cart__data cart__size">
                Size: <span class="cart__size_value">Xl</span>
              </p>
              <div class="quantity">
                <p class="cart__data cart__quantity">Quantity:</p>
                <input
                  type="number"
                  name="quantity__number"
                  class="quantity__number"
                  value="2"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="cart">
          <img
            src="./img/shopping_cart_2.jpg"
            alt="mango people t-shirt"
            class="cart__img"
          />
          <div class="cart-group">
            <div class="cart-group__header">
              <h3 class="cart__name">MANGO PEOPLE T-&nbsp;SHIRT</h3>
              <div class="card__del">
                <svg
                  width="18.000000"
                  height="18.000000"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"

                    fill-opacity="1.000000"
                    fill-rule="nonzero"

                </svg>
              </div>
            </div>
            <div class="cart-group__content">
              <p class="cart__data cart__price">
                Price:<span class="cart__price_numder">$300</span>
              </p>
              <p class="cart__data cart__color">
                Color: <span class="cart__color_value">Red</span>
              </p>
              <p class="cart__data cart__size">
                Size: <span class="cart__size_value">Xl</span>
              </p>
              <div class="quantity">
                <p class="cart__data cart__quantity">Quantity:</p>
                <input
                  type="number"
                  name="quantity__number"
                  class="quantity__number"
                  value="2"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="cart__buttons">
          <div class="cart__button">Clear shopping cart</div>
          <div class="cart__button">Continue shopping</div>
        </div>
      </div>
      <div class="lists-cart__right">
        <form action="#" method="post" class="address">
          <p class="address__header">SHIPPING AdDRESS</p>
          <input
            type="text"
            class="address__input"
            placeholder="Bangladesh"
            required=""
            autofocus=""
          />
          <input
            type="text"
            class="address__input"
            placeholder="State"
            required=""
          />
          <input
            type="number"
            class="address__input"
            placeholder="Postcode / Zip"
            required=""
          />
          <button class="address__button" type="submit">GET A QUOTE</button>
        </form>
        <div class="checkout">
          <p class="checkout__sub">SUB TOTAL $900</p>
          <p class="checkout__grand">
            GRAND TOTAL <span class="checkout__grand_span">$900</span>
          </p>
          <div class="checkout__hr"></div>
          <button class="checkout__button" type="submit">
            PROCEED&nbsp;TO&nbsp;CHECKOUT
          </button>
        </div>
      </div>
    </div>

        <div class="cart-group">

                width="18.000000"

                  fill="#575757"
                  fill-opacity="1.000000"
                  fill-rule="nonzero"
                ></path>
              </svg>
            </div>
          </div>
          <div class="cart-group__content">
            <p class="cart__data cart__price">
              Price:<span class="cart__price_numder"></span>
            </p>
            <p class="cart__data cart__color">
              Color: <span class="cart__color_value"></span>
            </p>
            <p class="cart__data cart__size">
              Size: <span class="cart__size_value"></span>
            </p>
            <div class="quantity">
              <p class="cart__data cart__quantity">Quantity:</p>
              <input
                type="number"
                name="quantity__number"
                class="quantity__number"
                value=""
              />
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
