<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .feedback {
        border: 1px solid #000;
        border-radius: 10px;
      }
    </style>
    <!-- <script src="1.js" defer></script> -->
    <script src="2.js" defer></script>
  </head>
  <body>
    <!-- Вы разрабатываете систему отзывов для вашего веб-сайта. Пользователи могут 
оставлять отзывы, но чтобы исключить слишком короткие или слишком длинные 
сообщения, вы решаете установить ограничение, отзыв должен быть не менее 50 
символов в длину и не более 500. В случае неверной длины, необходимо выводить 
сообщение об ошибке, рядом с полем для ввода.

Создайте HTML-структуру. 
На странице должны отображаться товары, под каждым товаром должен быть список 
отзывов на данный товар. Под каждым списком отзывов должна быть форма, где можно
добавить отзыв для продукта.

При добавлении отзыва, он должен отображаться на странице под предыдущими 
отзывами, а не заменять их.
Массив initialData должен использоваться для начальной загрузки данных 
при запуске вашего приложения.

Каждый отзыв, как и продукт, должен иметь уникальный id, для упрощения, используем 
функцию `uid()`, она нам будет возвращать случайный id в виде небольшой строки. -->

    <div class="container"></div>

    <div class="feedback">
      <h3 class="product">Apple iPhone 13</h3>
      <ul class="feedback__list">
        <li class="feedback__li">Отличный телефон! Батарея держится долго.</li>
      </ul>

      <form action="#">
        <input class="feedback__input" type="text" name="add_feedback" required />
        <input class="feedback__button" type="button" value="Добавить отзыв" />
      </form>
    </div>

    <!-- 
      ВНИМАНИЕ! Если вы не проходили на курсе работу с DOM, то можно это задание не 
      делать, пока рано. -->
  </body>
</html>
